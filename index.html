<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;800&family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball scoreboard</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Left column -->
      <div class="wrapper-container">
        <h3 class="wrapper-container-title">Home</h3>
        <div class="wrapper-container-score-container">
          <p id="home-score" class="wrapper-container-score">0</p>
        </div>
        <div class="btns">
          <button class="button-add" onclick="addOneHome()">+1</button>
          <button class="button-add" onclick="addTwoHome()">+2</button>
          <button class="button-add" onclick="addThreeHome()">+3</button>
        </div>
      </div>
      <!-- Right column -->
      <div class="wrapper-container">
        <h3 class="wrapper-container-title">Away</h3>
        <div class="wrapper-container-score-container">
          <p id="guest-score" class="wrapper-container-score">0</p>
        </div>
        <div class="btns">
          <button class="button-add" onclick="addOneGuest()">+1</button>
          <button class="button-add" onclick="addTwoGuest()">+2</button>
          <button class="button-add" onclick="addThreeGuest()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
